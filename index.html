<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Intro component with sign up form</title>
</head>
<body>
  <!-- Container -->
  <div class="container">
    <!-- Header -->
      <header>
        <h1 class=" title">Learn to code by <br> watching others</h1>
        <h3 class="text">  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </h3>
      </header>
      <!-- Section -->
      <div class="form-container">
        <section class="offer">
          <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </section>
      <!-- Form -->
        <div class="form">
          <form class="logIn">
            <input type="text" placeholder="first name">
            <input type="text" placeholder="last name">
            <input type="email" placeholder="email address">
            <input type="password" placeholder="password">
            <button type="submit">Claim your free trial </button>
            <p class="terms-and-service">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
          </form>
        </div>
      </div>
    </div>
  <script src="./js/app.js"></script>
</body>
</html>
